spring.application.name=position-management-service

# --- Database Connection ---
spring.datasource.url=jdbc:postgresql://localhost:5432/rvp_position_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set dialect explicitly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File storage type: "local" or "s3"
file.storage.type=local

# Local storage path (default)
file.storage.local.path=position_files

# (For S3 - in future)
# file.storage.s3.bucket-name=your-bucket-name
# file.storage.s3.region=us-east-1
# file.storage.s3.prefix=uploads/
